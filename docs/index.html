<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childcare Cost Analysis Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Error handling -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .viz-container {
            background-color: var(--card-background);
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .viz-container:hover {
            transform: translateY(-5px);
        }

        .control-panel {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-select, .form-range {
            border-color: var(--secondary-color);
        }

        .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
        }

        .alert {
            border-radius: 10px;
        }

        .alert-danger {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }

        /* Custom styling for visualization containers */
        #mainViz, #timeSeriesViz, #supplementaryViz {
            min-height: 400px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container-fluid px-4">
        <!-- Header -->
        <header class="dashboard-header text-center">
            <h1 class="display-4">Childcare Cost Analysis Dashboard</h1>
            <p class="lead">Interactive analysis of childcare costs across the United States</p>
        </header>

        <!-- Control Panel -->
        <div class="row">
            <div class="col-12 control-panel">
                <div class="row">
                    <div class="col-md-4">
                        <label for="stateSelect" class="form-label">Select State</label>
                        <select id="stateSelect" class="form-select">
                            <option value="all">All States</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="costRange" class="form-label">Cost Range</label>
                        <input type="range" class="form-range" id="costRange" min="0" max="500" step="10">
                    </div>
                    <div class="col-md-4">
                        <label for="vizType" class="form-label">Visualization Type</label>
                        <select id="vizType" class="form-select">
                            <option value="map">Geographic Map</option>
                            <option value="network">Network Analysis</option>
                            <option value="sankey">Cost Flow</option>
                            <option value="3d">3D Analysis</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Visualization -->
        <div class="row">
            <div class="col-12">
                <div class="viz-container">
                    <div id="mainViz"></div>
                </div>
            </div>
        </div>

        <!-- Supplementary Visualizations -->
        <div class="row">
            <div class="col-md-6">
                <div class="viz-container">
                    <div id="timeSeriesViz"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="viz-container">
                    <div id="supplementaryViz"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/network.js"></script>
    <script type="module" src="js/timeseries.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
